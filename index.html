	<script>
		var targetDate = new Date('2024-10-20T00:00:00+07:00'); // UTC+7
	
		simplyCountdown('.simply-countdown-one', {
			year: targetDate.getUTCFullYear(),
			month: targetDate.getUTCMonth() + 1,
			day: targetDate.getUTCDate(),
			hours: targetDate.getUTCHours(), // Cập nhật giờ
			minutes: targetDate.getUTCMinutes(),
			seconds: targetDate.getUTCSeconds(),
			enableUtc: false, // Không sử dụng UTC, vì đã điều chỉnh theo múi giờ
			onEnd: function () {
				alert('Countdown has ended!');
			}
		});
